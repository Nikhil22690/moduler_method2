name: 'Terraform Deploy to AWS'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    # These environment variables are automatically picked up by Terraform
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'ap-south-1' # Change to your preferred region

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Install Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # Step 3: Check Terraform code formatting
    # This will fail the pipeline if code is not properly formatted
    - name: Terraform Format
      run: terraform fmt -check

    # Step 4: Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Step 5: Generate a Terraform Plan
    - name: Terraform Plan
      run: terraform plan -input=false

    # Step 6: Apply (Deploy) to AWS
    # -auto-approve is required for CI/CD to proceed without human confirmation
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
